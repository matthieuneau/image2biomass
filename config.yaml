lr: !!float 1e-4
n_epochs: 3
train_split: 0.8
batch_size: 16
bf16: true
patience: 10
num_workers: 4          # DataLoader workers (0 for single-threaded)
prefetch_factor: 2      # Batches to prefetch per worker
model_class: UnifiedModel
model_name: vit_tiny_patch16_224      # vit_tiny_patch16_224, vit_large_patch14_dinov2.lvd142m
last_layer_dim: 192      # 1024 for vit_large_patch14_dinov2.lvd142m, 192 for vit_tiny_patch16_224, 768 for vit_small_patch16_224
image_size: 224
augment: false          # Enable data augmentation (RandomResizedCrop, ColorJitter, TrivialAugmentWide)

# Regressor head configuration
head_hidden_dim: 128    # Hidden layer dimension (64, 128, 256, 512)
head_num_layers: 1      # Number of hidden layers (1, 2, 3)
head_dropout: 0.2       # Dropout rate (0.0 - 0.5)
head_activation: relu   # Hidden layer activation (relu, gelu, silu, leaky_relu)
head_output_activation: relu  # Output activation (relu, softplus)
head_normalization: none      # Normalization type (none, batch, layer)

crop_type: random      # "center" or "random" - how to crop the 2000px wide image
crop_width: 500       # Width of crop in pixels (default 1000, max 2000)

# Test Time Augmentation (TTA) settings
tta: true             # Enable TTA during inference
tta_tiles: 18          # Number of tiles in 2D grid (18 = 3x6 grid for 2000x1000 images)
tile_size: 500         # Size of each square tile for TTA (in pixels)

# Cross-validation settings
cv_enabled: false       # Enable cross-validation (default: false for standard 80/20 split)
cv_folds: 5             # Number of folds for KFold CV (ignored for region CV)
cv_type: kfold          # "kfold" for standard K-Fold, "region" for leave-one-state-out CV

log_dataset_artifact: false
